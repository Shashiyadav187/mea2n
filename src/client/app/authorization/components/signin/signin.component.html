<div class="row">
    <h3 class="col-md-12 text-center">Sign in with</h3>
    <br/>
    <div class="col-md-12 text-center content">
        <a href="/external/github" target="_blank" class="btn btn-default github-button">
            <i class="fa fa-github"></i> GITHUB
        </a>
    </div>
    <h4 class="col-md-12 text-center">or via email</h4>
    <div class="col-xs-offset-2 col-xs-8 col-md-4 col-md-offset-4">
        <div class="login-form-container">
            <alert *ngIf="!!error" [type]="'danger'" (onclose)="closeAlert()" class="error-alert">
                {{error}}
            </alert>
            <form [ngFormModel]="signInForm" no-validate (submit)="onSubmit(signInForm.value)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" #username="ngForm" placeholder="name" ngControl="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" #password="ngForm" placeholder="password" ngControl="password">
                </div>
                <div class="form-group" style="margin: -15px 0">
                    <div class="pull-right" style="margin-bottom: 10px">
                        <span style="font-size: 12px;"><a [routerLink]="['../forgot']"><i>Forgot password?</i></a></span>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary submit-form-button">Submit</button>
                </div>
            </form>
            <div class="text-center">
                <div class="row">
                    <div class="col-md-12">
                        <b>Don't have an account?</b>
                        <span><a [routerLink]="['../signup']">Sign up</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
