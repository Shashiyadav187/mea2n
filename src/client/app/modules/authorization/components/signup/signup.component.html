<div class="row">
    <h3 class="col-md-12 text-center">Create account</h3>
    <div class="col-xs-offset-2 col-xs-8 col-md-4 col-md-offset-4">
        <div class="login-form-container">
            <alert *ngIf="!!error" [type]="'danger'" (onclose)="closeAlert()">
                {{error}}
            </alert>
            <form [ngFormModel]="signUpForm" no-validate (submit)="onSubmit(signUpForm.value)">
                <div class="form-group" [ngClass]="{ 'has-error' : !signUpForm.controls['username'].valid && submitted }">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" #username="ngForm" ngControl="username" placeholder="name">
                    <div *ngIf="!username.control.valid && submitted">
                        <div *ngIf="username.control.hasError('required')">
                            Username field is required
                        </div>
                    </div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error' : !signUpForm.controls['email'].valid && submitted}">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" #email="ngForm" ngControl="email" placeholder="email">
                    <div *ngIf="!email.control.valid && submitted">
                        <div *ngIf="email.control.hasError('required')">
                            Email field is required
                        </div>
                        <div *ngIf="email.control.hasError('email') && !email.control.hasError('required')">
                            Email {{email.control.value}} is not valid email address!
                        </div>
                    </div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error' :!signUpForm.controls['password'].valid && submitted}">
                    <label for="password">Password</label>
                    <securedinput [id]="'password'" ngControl="password" #password="ngForm">
                    </securedinput>
                    <div *ngIf="!password.control.valid && submitted">
                        <div *ngIf="password.control.hasError('required')">
                            Password field is required
                        </div>
                        <div *ngIf="password.control.hasError('minlength')">
                            Password field should be not less then 6
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary submit-form-button">Submit</button>
            </form>
        </div>
    </div>
</div>
