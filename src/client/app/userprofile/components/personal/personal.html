<div class="child-view-container col-sm-12">
    <div class="form-header">
        <div class="row">
            <h4 class="col-md-12 text-center">PERSONAL DATA</h4>
        </div>
    </div>
    <div class="row">
        <alert *ngIf="!!error" type="danger" (onclose)="closeAlert()">
            {{error}}
        </alert>
        <alert *ngIf="!!info" type="info" (onclose)="closeAlert()">
            {{info}}
        </alert>
    </div>
    <div class="row">
        <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" novalidate>
            <div class="form-group">
                <label class="control-label" for="fullname">Full name</label>
                <input type="text" class="form-control" id="fullname" placeholder="name" formControlName="name" [(ngModel)]="personal.name">
            </div>
            <div class="form-group">
                <label class="control-label" for="addr">Address</label>
                <input type="text" class="form-control" id="addr" placeholder="address" formControlName="address" [(ngModel)]="personal.address">
            </div>
            <div class="form-group">
                <dateSelector formControlName="birthday" [(ngModel)]="personal.birthday">
                </dateSelector>
            </div>
            <button type="submit" [disabled]="!form.valid" class="btn btn-primary submit-form-button">Update</button>
        </form>
    </div>
</div>
<loader *ngIf="loading"></loader>
