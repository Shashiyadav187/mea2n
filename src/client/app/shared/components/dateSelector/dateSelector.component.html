<div class="row">
    <div [ngFormModel]="dateForm">
        <div class="col-md-3">
            <div class="form-group" [ngClass]="{ 'has-error' :!dateForm.controls['day'].valid}">
                <label for="day">Day</label>
                <input class="form-control" min="1" max="31" #day="ngForm" name="day" type="number" ngControl="day" [(ngModel)]="date.day"
                id="day">
                <div *ngIf="!day.control.valid">
                    Year format is wrong
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="month">Month</label>
                <select name="month" id="month" class="form-control" ngControl="month" [(ngModel)]="date.month">
                    <option *ngFor="#month of months" [value]="month.value">{{month.name}}</option>
                </select>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group" [ngClass]="{ 'has-error' :!dateForm.controls['year'].valid}">
                <label for="year">Year</label>
                <input class="form-control" min="1915" #year="ngForm" [(ngModel)]="date.year" ngControl="year" name="year" type="number"
                id="year">
                <div *ngIf="!year.control.valid">
                    Year format is wrong
                </div>
            </div>
        </div>
    </div>
</div>
